<!DOCTYPE html>
<html>

<body>
    <section>
        <h2>The list of tasks</h2>
        <form name="data.form">
            <div class="form-group">
                <input name="searchInput" class="form-control" data-ng-model="search[filter]" placeholder="Filter your tasks by title" />
            </div>
        </form>
        <div>
            <table class="table table-hover">
                <thead>
                    <th>Task category</th>
                    <th>Task title</th>
                    <th>Status</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr data-ng-click="view(todo.id)" data-ng-repeat="todo in filteredTodos|filter:search|orderBy:'id':true">
                        <td width="25%">
                            <div class="animate-switch-container" ng-switch on="todo.category">
                                <div class="glyphicon glyphicon-user" ng-switch-when="MEETING"></div>
                                <div class="glyphicon glyphicon-piggy-bank" ng-switch-when="SHOPPING"></div>
                                <div class="glyphicon glyphicon-bell" ng-switch-when="REMINDER"></div>
                                <span data-ng-bind="todo.category"></span>
                            </div>
                        </td>
                        <td width="25%" data-ng-bind="todo.title" />
                        <td width="25%"> status </td>
                        <td width="25%">{{todo.date.dayOfWeek}} , {{todo.date.dayOfMonth}} {{todo.date.month}} {{todo.date.year}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary btn-block" data-ng-click="add()"> Add todo </button>
            </div>
            <div class="text-center">
                <pagination data-ng-model="currentPage" total-items="totalItems" items-per-page="numPerPage" max-size="noOfPages" boundary-links="false">
                </pagination>
            </div>
        </div>
    </section>
</body>

</html>
