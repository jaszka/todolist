<!DOCTYPE html>
<html>

<body>
    <section>
        <h2>The list of tasks</h2>
        <form name="data.form">
            <div class="form-group">
                <input name="searchInput" class="form-control" data-ng-model="search[filter]" placeholder="Filter your tasks by title" />
            </div>
            <!--<div>
                <button class="btn btn-default" data-ng-click="test()">TEST</button>
            </div>-->
            <div>
                <button class="btn btn-default" data-ng-click="sort('id')">Order by last added</button>
            </div>
        </form>
        <div>
            <table class="table table-hover table-striped">
                <thead>
                    <th data-ng-click="sort('category')">Task category</th>
                    <th data-ng-click="sort('title')">Task title</th>
                    <th data-ng-click="sort('status')">Status</th>
                    <th data-ng-click="sort('date')">Date</th>
                </thead>
                <tbody>
                    <tr data-ng-click="view(todo.id)" dir-paginate="todo in todos|filter:search|orderBy:sortKey:reverse|itemsPerPage:5">
                        <td width="25%">
                            <div class="animate-switch-container" ng-switch on="todo.category">
                                <div class="glyphicon glyphicon-user" ng-switch-when="MEETING"></div>
                                <div class="glyphicon glyphicon-piggy-bank" ng-switch-when="SHOPPING"></div>
                                <div class="glyphicon glyphicon-bell" ng-switch-when="REMINDER"></div>
                                <span data-ng-bind="todo.category"></span>
                            </div>
                        </td>
                        <td width="25%" data-ng-bind="todo.title" />
                        <td width="25%" data-ng-bind="todo.status" />
                        <td width="25%">{{todo.date | date:'EEEE, d MMM yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-default btn-block" data-ng-click="add()"> Add todo </button>
            </div>
            <div class="text-center">
                <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>
    </section>
</body>

</html>
