<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <div class="col-sm-8">
            <div class="page-header">
                <h1>Add a new task</h1>
            </div>
            <form name="taskForm" data-ng-submit="submitForm(taskForm.$valid)">
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" ng-model="selectedCategory" ng-options="c for c in categories" required></select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" data-ng-model="data.form.title" required>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" ng-model="selectedPriority" ng-options="c for c in priorities" required></select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input type="text" name="content" class="form-control" data-ng-model="data.form.content">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input data-provide="datepicker">
                    <input type="date">
                    <input type="text" name="date" class="form-control" data-ng-model="data.form.date" required>
                </div>
                <button type="submit" class="btn btn-primary" data-ng-disabled="taskForm.$invalid">Submit</button>
                <button class="btn btn-primary" data-ng-click="ok()">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
